<!doctype html>
<html>
  <head>
    <title>Popup Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <button id="add">add</button>

    <fieldset>

    <button id="open">OPEN</button>

    <script src="debug.js"></script>
  </body>
</html>
